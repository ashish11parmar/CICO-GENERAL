<div class="mb-5 p-sm-5">
  <h1 class="mat-dialog-title modal_title_custom light-underline">
    <mat-icon class="mr-1">history</mat-icon>
    <span>History</span>
  </h1>

  <div class="row d-md-flex justify-content-md-evenly gx-2 mb-2">
    <div class="col-lg-3 mb-2">
      <div class="card">
        <div class="card-body text-center p-2">
          <div class="dynamic_color">Average Working Hours</div>
          <h3 class="mb-0">{{ averageTime ? averageTime : '00:00' }}</h3>
        </div>
      </div>
    </div>
    <div class="col-lg-3 mb-2">
      <div class="card">
        <div class="card-body text-center p-2">
          <div class="dynamic_color">Average Break Time</div>
          <h3 class="mb-0">{{ avarageBreakTime ? avarageBreakTime : '00:00' }}</h3>
        </div>
      </div>
    </div>
    <div class="col-lg-3 mb-2">
      <div class="card">
        <div class="card-body text-center p-2">
          <div class="dynamic_color">Total working Hours</div>
          <h3 class="mb-0">{{ totalworkduartion ? totalworkduartion : '00:00' }}</h3>
        </div>
      </div>
    </div>
    <!-- </div>
  <div class="row align-items-center gx-2 mb-2"> -->
    <div class="col-lg-3 mb-2 mt-2 mt-lg-0 d-lg-flex align-items-lg-center">
      <form [formGroup]="range">
        <mat-form-field class="w-100">
          <mat-label>Enter date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="maxDate">
            <input matStartDate formControlName="start" placeholder="Start date" />
            <input matEndDate formControlName="end" (dateChange)="dateRangeChange()" placeholder="End date" />
          </mat-date-range-input>
          <mat-hint>Start Date - End Date</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </form>
    </div>
  </div>
  <log [logs]="displayLogs" [displayedColumns]="displayedColumns" from="single-user" [isExport]="true"
    noData="No Logs Found" (onPaginate)="onPaginate($event)" [loading]="isLoading">
  </log>
</div>
