<app-loader *ngIf="isClicked"></app-loader>
<!-- Login start here -->
<div class="user_detail" *ngIf="!isClicked">
  <div class="row align-items-center">
    <div class="col-md-6 d-none d-md-block">
      <div class="image">
        <img src="../../assets/images/working_cropped.png" alt="Login">
      </div>
    </div>
    <div class="col-md-6">
      <mat-card class="card_body">
        <div class="logo_img">
          <img src="../../assets/images/new_logo.png" class="main_img" alt="logo">
        </div>
        <!-- <h2>Rao Attendance</h2> -->
        <h5>Please sign-in to your account.</h5>
        <form [formGroup]="loginUser">
          <div>
            <mat-form-field class="w-100">
              <input matInput formControlName="email" placeholder="Email Id">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100">
              <input class="password" [type]="hide?'password':'text'" matInput formControlName="password"
                placeholder="Password">
              <mat-icon matSuffix (click)="passwordVisibility()" *ngIf="hide">visibility_off</mat-icon>
              <mat-icon matSuffix (click)="passwordVisibility()" *ngIf="!hide">visibility</mat-icon>
            </mat-form-field>
          </div>
          <div class="text-center">
            <button mat-raised-button class="m-1 cico-button" type="submit" (click)="submit()" [disabled]="isClicked">
              <mat-icon class="mr-1">login</mat-icon> Login
            </button>
          </div>
          <div class="mt-3">
            <div>Don't have account? <a class="signup" routerLink="/sign-up">Sign Up</a></div>
            <div><a class="signup" (click)="forgotPassword()">Forgot Password?</a></div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
<!-- Login end here -->
